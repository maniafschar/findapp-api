<html>

<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="format-detection" content="telephone=no" />

	<meta name="viewport"
		content="initial-scale=1, width=device-width, height=device-height, viewport-fit=cover, user-scalable=no" />
	<style>
		@font-face {
			font-family: 'Comfortaa';
			font-style: regular;
			font-weight: 400;
			src: url(<jq:url />/font/Comfortaa-Regular.ttf) format('truetype');
		}

<body style="margin:0;padding:0;">
	<table border="0" cellpadding="0" cellspacing="0" width="100%" height="100%"

		<tr>
			<td>
				<a href="<jq:url />" style="display:block;">
					<img src="<jq:url />/images/logoEmail.png" style="max-height:10em;min-width:250px;" />

				</a>
				<jq:newsTitle />
				<br />
				<b style="color:rgb(252, 251, 104)">
					<jq:pseudonym />
				</b>
				<br /><br />
				<jq:text />
				<br /><br />
				<a href="<jq:link />"
					style="display:block;padding-bottom:6em;color:rgb(252, 251, 104);text-decoration:none;">

				</a>
			</td>
		</tr>
